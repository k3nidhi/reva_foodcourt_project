<!-- Tracking page -->
 <!-- frontend/order-tracking.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Track Order - REVA Food Court</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script defer src="scripts/tracking.js"></script>
</head>
<body class="bg-blue-50 text-gray-800">
  <header class="bg-blue-600 text-white p-6 text-center">
    <h1 class="text-3xl font-bold">📦 Track Your Order</h1>
    <p class="text-lg">Check where your food is at!</p>
    <a href="index.html" class="underline text-sm">← Back to Home</a>
  </header>

  <main class="p-8 max-w-xl mx-auto">
    <form id="trackingForm" class="bg-white p-6 rounded-lg shadow space-y-4">
      <label for="trackOrderId" class="block font-medium">Order ID:</label>
      <input type="text" id="trackOrderId" placeholder="Enter your Order ID" class="w-full p-2 border rounded" required />

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Track Order
      </button>
    </form>

    <div id="trackingResult" class="hidden mt-6 p-4 bg-blue-100 text-blue-800 rounded-lg text-center font-medium">
      🚚 Your order is on the way!
    </div>
  </main>

  <footer class="bg-gray-800 text-white text-center p-4 mt-10">
    &copy; 2025 REVA Food Court. All rights reserved.
  </footer>
</body>
</html>
